<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Internal CSS-->
  <link href="style.css" rel="stylesheet">

  <!-- JavaScript -->
  <script src="script.js" type="text/javascript"></script>

  <title>Student Enrollment Form</title>

</head>

<body onload="prevData()">
  

  <header>
    <h1>STUDENT ENROLLMENT FORM</h1>
  </header>


  <div class="col-xs vl" style="padding-left:5%;padding-right:5%;"></div>

  <div id="alert"></div>

  <div class="container">
    <div class="row mb-12">
      <div class="col mb-5">
        <br><br>
        <form id="form" name="myForm" onsubmit="addData()">

          <div class="form-floating row mb-3 col-sm-8">
            <input type="text" class="form-control" id="name" name="name" required minlength="3">
            <label for="name">Name</label>
          </div>

          <div class="form-floating row mb-3 col-sm-8">
            <input type="email" class="form-control" id="email" name="email" required>
            <label for="email">Email</label>
          </div>

          <div class="form-floating row mb-3 col-sm-8">
            <input type="text" class="form-control" id="website" name="website" required
              pattern="^((https?|ftp|smtp):\/\/)?(www.)?[a-z0-9]+\.[a-z]+(\/[a-zA-Z0-9#]+\/?)*$">
            <label for="website">Website</label>
          </div>

          <div class="form-floating row mb-3 col-sm-8">
            <input type="text" class="form-control" id="imagelink" name="imagelink" required>
            <label for="imagelink">Image Link</label>
          </div>

          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-sm-5">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
                <label class="form-check-label" for="male">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                <label class="form-check-label" for="female">
                  Female
                </label>
              </div>

            </div>
          </fieldset>


          <div class="row mb-4">

            <div class="skillcheck">
              <label class="col-form-label col-sm-2 pt-0">Skills</label>
              <div class="col-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="java" value="Java" name="skill">
                  <label class="form-check-label" for="java">
                    Java
                  </label>
                </div>
              </div>

              <div class="col-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="html" value="HTML" name="skill">
                  <label class="form-check-label" for="html">
                    HTML
                  </label>
                </div>
              </div>

              <div class="col-sm-1">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="css" value="CSS" name="skill">
                  <label class="form-check-label" for="css">
                    CSS
                  </label>
                </div>
              </div>
            </div>
          </div>

          <button type="submit" id="subbtn" class="btn btn-lg btn btn-primary">Enroll Student</button>
          <button type="reset" id="clrbtn" class="btn btn-lg btn-danger">Clear</button>
        </form>
      </div>

      <div class="col mb-5">
        <div class="col-sm-12">
          <br>
          <h3 style="text-align: center;">ENROLLED STUDENTS</h3>
          <br>
          <br>

          <div id="table">
            <p id="tableText" style="text-align: center;"></p>
            <div class="divwrapper">
              <table id='mytable' style="width: 85%;" class="center">

                <colgroup>
                  <col span="1" style="width: 84%;">
                  <col span="1" style="width: 1%;">
                </colgroup>

                <tbody id="studentTable"></tbody>

              </table>

            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

  <div>
    <footer>
      Copyright 2020-2021 by Fresher Training
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
